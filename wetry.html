<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Budget Calculator</title>
    <link rel="stylesheet" href="wetry.css">
</head>
<body>
    <div class="container">
        <h1>Holiday Budget Calculator</h1>
        <div>
            <label for="totalDays">Total Days:</label>
            <input type="number" id="totalDays" min="1">
            <label for="initialBudget">Initial Budget ($):</label>
            <input type="number" id="initialBudget" min="0">
            <button onclick="initializeTrip()">Start Trip</button>
        </div>
        <div id="dailyUpdate" style="display: none;">
            <label for="spentToday">Amount spent today: $</label>
            <input type="number" id="spentToday" step="0.01" required>
            <button onclick="updateDay()">Update</button>
        </div>
        <p id="result"></p>
        <div id="chartContainer" style="display: none;">
            <canvas id="expenseChart"></canvas>
        </div>
        
        <table id="expenseTable" style="display: none;">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Spent</th>
                    <th>Remaining Budget</th>
                    <th>Avg. Spend So Far</th>
                    <th>New Avg. for Remaining Days</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseBody"></tbody>
        </table>
    </div>

    <script src="wetry.js"></script>
